<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>KleurenToggle</title>
</head>

<body>
    <div class="dropdown">
        <img id="myBtn" width="50px" src="hamburgericoon.png">
        <div id="myDropdown" class="dropdown-content">
            <ul>
                <li><button class="button1" type="button" onclick="changeBodyBg('red');">Red</button></li>
                <li><button class="button2" type="button" onclick="changeBodyBg('orange');">Orange</button></li>
                <li><button class="button3" type="button" onclick="changeBodyBg('yellow');">Yellow</button></li>
                <li><button class="button4" type="button" onclick="changeBodyBg('blue');">Blue</button></li>
                <li><button class="button5" type="button" onclick="changeBodyBg('green');">Green</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
